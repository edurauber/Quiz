<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Perto Digital</title>
</head>

<body>
    <section>
        <div class="" id="header">
            <p class="" id="banner">
                Vamos construir pontes, não barreiras
            </p>
        </div>
    </section>
    <article>
        <div class="" id="question-guide">
            <input type="radio" name="question-number" id="first" value="1st">
            <input type="radio" name="question-number" id="second" value="2nd">
            <input type="radio" name="question-number" id="third" value="3rd">
            <input type="radio" name="question-number" id="fourth" value="4th">
            <input type="radio" name="question-number" id="fifth" value="5th">
            <input type="radio" name="question-number" id="sixth" value="6th">
        </div>
    </article>
    <main class="" id="main-question">
        <section>
            <div id="model">
                <div>
                    <label for="question-model"></label>
                    <p id="question-model">
                        <!--Aqui será escrita a primeira pergunta -->
                    </p>
                </div>
                <div class="">
                    <ul id="answer-model">
                        <input type="radio" name="question-answer" id="first-question" value="one">
                        <li class="answer" id="answer1"></li>
                    </ul>
                </div>
            </div>
        </section>
        <div>
            <p id="question-footer">

            </p>
        </div>
        <div>
            <p id="question-extra">

            </p>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
